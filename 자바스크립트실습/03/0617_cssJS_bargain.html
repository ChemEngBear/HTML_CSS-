<body>
    <div id="content">
        <ul img="C:\Users\JIN. H KIM\Documents\GitHub\HTML_CSS-\자바스크립트_1\js-basic-new-main\03\images\sale.png"><
        <ul>
            <li>
                <span>원래 가격</span>
                <input id="oPrice"> 
                <span>원</span>
            </li>
            <li>
                <span>할인율</span>
                <input id="dRate"> 
                <span>%</span>
            </li>
            <li>
                <button onclick="showPrice()"> 할인 가격 계산하기</button>
            </li>
        </ul>

    </div>
    <script>      
        function showPrice( ) {
             var originPrice = document.querySelector("#oPrice").value();
             var discountRate = document.querySelector("#dRate").value();
             var savedPrice = originPrice * (discountRate /100);
             var resultPrice = originPrice - savedPrice;
             document.querySelector("#showResult").innerHTML = "상품의 원래 가격은" + originPrice + "원이고, 할인율은 " + discountRate
             "%입니다. " + savedPrice + "원을 절약한 " + resultPrice + "원에 살 수 있습니다.";       
        }
    </script>
